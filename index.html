<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="shortcut icon" href="./assets/star.svg" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>
</head>

<body>

  <div id="app">


    <header>
      <img id="logo" src="./assets/Gitfav.svg" alt="Imagem de uma estrela">


      <div class="search">
        <label class="sr-only hide" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">

        <button><img src="./assets/star.svg" alt="imagem de uma estrela sem preenchimento">Favoritar</button>
      </div>

    </header>

    <table>

      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

      </tbody>



    </table>

    <div class="inicial-page">
      <div class="disappear">
        <img id="surprise-star" src="./assets/Estrela.svg" alt="Imagem de uma estrela com uma cara de surpresa">
        <p>Nenhum favorito ainda</p>
      </div>
    </div>

    <!-- <div class="nenhum">
      <div class="disappear">
        <img id="surprise-star" src="./assets/Estrela.svg" alt="Imagem de uma estrela com uma cara de surpresa">
        <p>Nenhum favorito ainda</p>
      </div>
    </div> -->

  </div>



</body>

</html>
